<div class="container">
    <div class="header">
        <div class="logo">
            <img src="couple.png" alt="logo">
            <div class="title">
                <span>கலை சங்கரா</span>
                <span> திருமண சேவை</span>
            </div>
        </div>
        
        <div class="links" *ngIf="isBrowser && currentUrl !== '/login'">
            <ul>
                <li>
                    <a href="#Home" class="text" >Home</a>
                    <div class="text-border"></div>
                </li>
                <li>
                    <a href="#Gallery" class="text" >Gallery</a>
                    <div class="text-border"></div>
                </li>
                <li>
                    <a href="#About Us" class="text" >About Us</a>
                    <div class="text-border"></div>
                </li>
                <li>
                    <a href="#Contact Us" class="text" >Contact Us</a>
                    <div class="text-border"></div>
                </li>
            </ul>
        </div>
        <div class="admin" *ngIf="isBrowser && currentUrl !== '/login'">
            <div class="btn" >
                <button routerLink='/login'>Sign In</button>
            </div>
        </div>
    </div>
</div>
