<div class="login-container">
    <div class="login-box">
        <!-- Close Button -->
        <button class="close-btn" routerLink="/">
            <span class="material-icons">close</span>
        </button>
        
        <!-- Logo -->
        <div class="logo-container">
            <img src="/couple.png" alt="Kalai Sankara Logo" class="logo">
            <!-- <h2 class="brand-name">கலை சங்கரா திருமண சேவை</h2> -->
        </div>
        
        <!-- Login Form -->
        <form class="login-form" [formGroup]="myForm" (submit)="doLogin()">
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to access your account</p>
            
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-container">
                    <span class="material-icons input-icon">person</span>
                    <input formControlName="username" type="text" id="username" placeholder="Enter your username">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-container">
                    <span class="material-icons input-icon">lock</span>
                    <input formControlName="password" type="password" id="password" placeholder="Enter your password">
                    <span class="material-icons visibility-icon">visibility_off</span>
                </div>
            </div>
            
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-button">
                <span class="button-text">Login</span>
                <span class="material-icons button-icon">arrow_forward</span>
            </button>
            
            <!-- <div class="signup-link">
                Don't have an account? <a routerLink="/register">Sign up</a>
            </div> -->
        </form>
    </div>
</div>
